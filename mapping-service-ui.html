<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #moreContent {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        #toggleLink {
            color: #007BFF;
            cursor: pointer;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Service UI</title>

    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@kit-data-manager/metadata-editor@0.9.3/deps/opt/fontawesome/css/all.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/apply-config.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@kit-data-manager/mapping-service-input@latest/dist/com_mapping-service-input.es.js"></script>
</head>

<body class="ui">

    <h1 class="ui block header">
        <img id="app-logo" src="./images/mapping_service.jpg" class="ui circular image">
        <div id="app-title" class="content">
            {app-title}
            <div id="app-subtitle" class="sub header">{app-subtitle}</div>
        </div>
    </h1>

    <div class="ui container">
        <div id="service-url-input" class="sixteen wide column">
            <div class="two wide column">
                <div class="ui label">
                    Mapping Service URL
                </div>
            </div>

            <div class="fourteen wide column">
                <div class="ui fluid icon input">
                    <input id="endpoint" type="text" placeholder="http://localhost:8095/" value="http://localhost:8095/">
                    <button class="ui vertical animated button" tabindex="0" onclick="setUrl()">
                        <div class="hidden content">Reload</div>
                        <div class="visible content">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </div>
                    </button>
                    <script>
                        function setUrl() {
                            let url = document.getElementById("endpoint").value;
                            document.getElementById("input-component").setAttribute("base-url", url);
                        }
                    </script>
                </div>
            </div>
            <p class="text-grey" style="margin-left: 1em; font-size: 0.7em;">
                Use this field to connect to an instance of the Mapping Service.
            </p>
        </div>
        <mapping-input base-url="http://localhost:8095/" id="input-component"></mapping-input>

        <div class="ui center aligned grid">
            <button type="submit" class="ui primary button" id="submit" onclick="
            let component = document.getElementById('input-component');
            component.executeMapping(true)">Map document
                </button>
            </div>
            <script type="module">
                import { ajaxBaseUrl, keycloak, tags, showServiceUrl, appDescription } from './js/mapping-service.settings.js';
                applyConfig(ajaxBaseUrl, keycloak, tags, showServiceUrl, appDescription)
            </script>
        </div>
  </div>
    <script type="module">
        import { keycloak, showServiceUrl } from './settings/general.settings.js';
        import { ajaxBaseUrl, appDescription } from './settings/mapping-service.settings.js';
        document.getElementById("input-component").setAttribute("base-url", ajaxBaseUrl);
        applyConfig(keycloak, showServiceUrl, appDescription)
    </script>
</body>
</html>
